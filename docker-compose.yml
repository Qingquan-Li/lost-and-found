services:
  web:
    build: .
    ports:
      - "80:80" # host:container
    # Mount the src directory to the container
    # This allows us to edit the code on the host machine
    # and see the changes reflected in the container
    volumes:
      - ./src:/var/www/html
      - ./php.ini:/usr/local/etc/php/php.ini

    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      # create a database called lost_and_found:
      # MYSQL_DATABASE: lost_and_found
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: {}
